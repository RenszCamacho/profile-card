<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- METADATA -->
    <meta property="og:title" content="Profile Card Component" />
    <meta property="og:type" content="website" />
    <meta
      property="og:site_name"
      content="Frontend Mentor | Profile Card Component"
    />
    <meta
      property="og:image"
      content="https://github.com/RenszCamacho/profile-card/blob/main/src/images/desktop-design.jpg"
    />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="720" />
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:image:secure_url" content="image/jpg" />
    <meta property="og:locale" content="en" />
    <meta
      property="og:description"
      content="Frontend Mentor | Profile Card Component"
    />
    <meta property="og:url" content="https://card-fm.netlify.app/" />
    <meta
      property="og:site_name"
      content="Frontend Mentor | Profile Card Component"
    />
    <meta
      name="twitter:image"
      content="https://github.com/RenszCamacho/profile-card/blob/main/src/images/desktop-design.jpg"
    />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Profile Card Component" />
    <meta
      property="twitter:description"
      content="Frontend Mentor | Profile Card Component"
    />
    <meta property="description" content="Starbucks Xmas - Home Page." />
    <meta property="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- METADATA_END -->
    <title>Profile Card</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONTS -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main class="main">
      <article class="card backInDown">
        <div class="card__header"></div>

        <div class="card__body">
          <img
            src="./images/image-victor.jpg"
            alt="user image"
            class="card__img"
          />
          <h1 class="card__title">
            Victor Crest
            <span class="card__age">26</span>
          </h1>
          <p class="card__location">London</p>
        </div>

        <!-- <div> -->
        <ul class="card__footer">
          <li class="card__social">
            <span class="card__numbers" data-target="8000">0</span>
            <!-- <span class="card__kg">K</span> -->
            <span class="card__label">Followers</span>
          </li>

          <li class="card__social">
            <span class="card__numbers" data-target="8300">0</span>
            <!-- <span class="card__kg">K</span> -->
            <span class="card__label">Likes</span>
          </li>

          <li class="card__social">
            <span class="card__numbers" data-target="1400">0</span>
            <!-- <span class="card__kg">K</span> -->
            <span class="card__label">Photos</span>
          </li>
        </ul>
        <!-- </div> -->
      </article>
    </main>
  </body>
</html>
