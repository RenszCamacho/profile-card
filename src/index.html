<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONTS -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main class="main">
      <article class="card backInDown">
        <div class="card__header"></div>

        <div class="card__body">
          <img
            src="./images/image-victor.jpg"
            alt="user image"
            class="card__img"
          />
          <h1 class="card__title">
            Victor Crest
            <span class="card__age">26</span>
          </h1>
          <p class="card__location">London</p>
        </div>

        <!-- <div> -->
        <ul class="card__footer">
          <li class="card__social">
            <span class="card__numbers" data-target="8000">0</span>
            <!-- <span class="card__kg">K</span> -->
            <span class="card__label">Followers</span>
          </li>

          <li class="card__social">
            <span class="card__numbers" data-target="8300">0</span>
            <!-- <span class="card__kg">K</span> -->
            <span class="card__label">Likes</span>
          </li>

          <li class="card__social">
            <span class="card__numbers" data-target="1400">0</span>
            <!-- <span class="card__kg">K</span> -->
            <span class="card__label">Photos</span>
          </li>
        </ul>
        <!-- </div> -->
      </article>
    </main>
  </body>
</html>
